<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #121212;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background-color: #1c1c1c;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00adb5;
        }
        .input-container {
            position: relative;
            width: 100%;
        }
        .input-container input {
            width: 100%;
            padding: 15px;
            background-color: #333;
            border: none;
            border-radius: 30px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            padding-right: 50px;
        }
        .input-container .fa-link {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }
        .btn {
            margin-top: 20px;
            padding: 15px 40px;
            border: none;
            background-color: #00adb5;
            color: white;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #007b7f;
        }
        .btn:active {
            transform: scale(0.98);
        }
        footer {
            margin-top: 30px;
            color: #888;
            font-size: 0.9rem;
        }
        footer a {
            color: #00adb5;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Download Videos</h1>
        <div class="input-container">
            <input type="url" name="url" id="videoURL" placeholder="Paste video URL here" required>
            <i class="fas fa-link"></i>
        </div>
        <button class="btn" onclick="submitForm()">Download Now</button>
        <footer>
            <p>&copy; 2024 VideoDownloader. <a href="#">Privacy Policy</a> | <a href="#">Terms</a></p>
        </footer>
    </div>

    <script>
        function submitForm() {
            const url = document.getElementById("videoURL").value;
            if (!url) {
                alert("Please enter a valid URL");
                return;
            }
            window.location.href = '/download?url=' + encodeURIComponent(url);
        }
    </script>

</body>
</html>
